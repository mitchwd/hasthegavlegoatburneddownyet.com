name: Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'
      - run: npm ci
      - name: "Run tests and calculate coverage" 
        run: npm run coverage
      - name: "Upload coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7
