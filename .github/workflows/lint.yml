name: Linting

on: push

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'
      - run: npm ci
      - run: npm run lint
      - run: npm run tsc